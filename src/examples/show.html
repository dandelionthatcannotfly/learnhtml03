<!--HTML展示类标签练习
1.块标签
2.行标签
3.链接
4.图片
5.视频
6.音频
7.表格
8.有序和无序列表-->
<!DOCTYPE html>
<html lang="en"> 
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Document</title>
</head>
<body>
     <!--块标签，块标签会占用父类的整个空间-->
     <div>这是一个块标签</div>
     <div>这是一个块标签</div>
     <!--行内标签，行内元素-->
     <span>这是一个行内标签</span>
     <span>这是一个行内标签</span>

     <!--链接：1.标签自带属性2.自定义标签-->
     <a herf="http://www.baidu.com" target="_blank">点我跳转</a>

     <!--图片地址1.相对路径2.网络路径-->
     <img src="./img/tupian.png">
     <img src="https://img-blog.csdnimg.cn/img_convert/474bf4240ac1c5cdf776912bdd1f13f8.png">

     <video width="400px" muted playsinline loop src="//lf3-cdn-tos.bytescm.com/obj/ttfe/ATSX/mainland/gongquhunjian_1080.min.mp4"></video>
     <!--表格-->
     <table>
          <tr>
               <th>姓名</th>
               <th>性别</th>
          </tr>
          <tr>
               <td>dandelionthatcannotfly</td>
               <td>女</td>
          </tr>
     </table>

     <!--带框的表格,不用css-->
     <table border="1" cellspacing="0">
          <tr>
               <th>姓名</th>
               <th>性别</th>
          </tr>
          <tr>
               <td>dandelionthatcannotfly</td>
               <td>女</td>
          </tr>
          
     </table>

     <!--无序列表-->
     <ul>
          <li>待到秋来九月八</li>
          <li>我花开尽百花杀</li>
          <li>冲天香阵透长安</li>
          <li>满城尽带黄金甲</li>
     </ul>
     <!--有序列表-->
     <ol>
          <li>内容一</li>
          <li>内容二</li>
          <li>内容三</li>
     </ol>
      
</html>
